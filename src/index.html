<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Metodos de Transporte</title>
</head>
<body>
	<div class="container">
		<div class="row my-4">
			<div class="col my-4">
				<h1 class="text-center fs-1">Metodos de Transporte</h1>
			</div>
		</div>

		<div class="row">
			<div class="col d-flex justify-content-center align-items-center">
				<label for="">Filas</label>
				<input type="number" class="form-control ms-2" id="rows" min="4" placeholder="4">
			</div>
			<div class="col d-flex justify-content-center align-items-center">
				<label for="">Columnas</label>
				<input type="number" class="form-control ms-2" id="cols" min="4" placeholder="4">
			</div>
			<div class="col d-grid">
				<button class="btn btn-primary" id="btn-create">Crear</button>
			</div>
		</div>


		<div id="matrix" hidden>
			<div class="row my-4 pt-4">
				<div class="col">
					<table class="table table-bordered text-center" id="table">
					</table>
				</div>
			</div>

			<div class="row">
				<div class="col-4 d-grid offset-4">
					<button class="btn btn-primary" id="calc">Calcular</button>
				</div>
			</div>
		</div>


	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="index.js"></script>
</body>
</html>
